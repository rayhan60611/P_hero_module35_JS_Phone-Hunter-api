<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API Call and Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="position-relative bg-light">
    <!-- spinner -->
    <div
      id="btn-spinner"
      class="spinner-grow text-primary position-absolute top-100 start-50 translate-middle d-none"
      style="width: 3rem; height: 3rem"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    <!-- nothing found -->
    <h1
      id="nothing-found-h1"
      class="text-danger position-absolute top-100 start-50 translate-middle d-none"
    >
      Nothing found by this Name
    </h1>
    <div
      class="container mt-4 d-flex flex-column justify-content-center align-items-center gap-2"
    >
      <h1 class="text-primary text-center">
        Search Phone by Name Like ' <span class="text-danger">iphone</span> '
      </h1>
      <div class="d-flex gap-2 flex-sm-row flex-column">
        <input
          id="input-search"
          class="input-group-text p-4 shadow-lg bg-body rounded"
          type="text"
          placeholder="Search Phone by Name Like 'iphone'"
        />
        <button
          onclick="getPhoneName()"
          id="btn-search"
          class="btn btn-primary py-4 px-5"
        >
          Search
        </button>
      </div>
    </div>
    <!-- show card  -->
    <div class="container">
      <div id="parent-div" class="col"></div>
    </div>
    <!-- modal -->
    <!-- Modal -->

    <div
      class="modal fade modal-centered"
      id="phoneModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!-- modal will be injected  -->
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              id="modal-title-id"
              class="modal-title"
              id="exampleModalLabel"
            ></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal-body-id" class="modal-body">
            <!-- inject modal body code -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
